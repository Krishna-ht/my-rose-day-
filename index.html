<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day! üåπ</title>
    <style>
        body { background-color: #fff0f3; font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; text-align: center; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 350px; }
        .step { display: none; }
        .active { display: block; animation: zoomIn 0.5s; }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); } }
        img { width: 180px; margin-bottom: 15px; border-radius: 10px; }
        h2 { color: #ff4d6d; font-size: 22px; }
        .btn { background: #ff4d6d; color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-size: 18px; margin-top: 15px; font-weight: bold; }
        /* Falling Animation */
        .falling { position: fixed; top: -50px; width: 30px; animation: fall linear forwards; z-index: 100; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="step active" id="step1">
            <img src="https://media.tenor.com/T0_S_vFm0_EAAAAi/cute-bear.gif" alt="Teddy">
            <h2>Hii My Love! üß∏</h2>
            <p>Aaj Rose Day hai, toh tumhare liye kuch khaas hai...</p>
            <button class="btn" onclick="nextStep(2)">Kya hai? üòç</button>
        </div>

        <div class="step" id="step2">
            <img src="https://media.tenor.com/u_4qJvI7480AAAAi/bubu-dudu-bubu.gif" alt="Rose Teddy">
            <h2>Pehle Ye Pakdo! üåπ</h2>
            <p>Ye Rose tumhare liye, kyunki tum sabse pyaare ho!</p>
            <button class="btn" onclick="nextStep(3)">Chalo Agla Dekho ‚ú®</button>
        </div>

        <div class="step" id="step3">
            <img src="https://media.tenor.com/C67U0G76M58AAAAi/rose-cute.gif" alt="Rose">
            <h2>Happy Rose Day! üåπ</h2>
            <p>I love you so much! ‚ù§Ô∏è</p>
            <button class="btn" onclick="celebrate()">Accept My Love? üåπ</button>
        </div>

        <div class="step" id="step4">
            <img src="https://media.tenor.com/zMInGvD_c3UAAAAi/bubu-dudu-panda-bear.gif" alt="Happy Dance">
            <h2>Yayyy! Partyyy! üéâ</h2>
            <p>Tumne mera Rose accept kar liya! ‚ù§Ô∏èüß∏</p>
            <button class="btn" onclick="location.reload()">Phir se dekhein? ‚ú®</button>
        </div>
    </div>

    <script>
        function nextStep(n) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
        }

        function celebrate() {
            nextStep(4);
            // Falling Images (Roses and Hearts)
            const imgs = [
                'https://pngimg.com/uploads/rose/rose_PNG639.png',
                'https://pngimg.com/uploads/heart/heart_PNG51335.png'
            ];
            for(let i=0; i<40; i++) {
                setTimeout(() => {
                    const e = document.createElement('img');
                    e.className = 'falling';
                    e.src = imgs[Math.floor(Math.random() * imgs.length)];
                    e.style.left = Math.random() * 100 + 'vw';
                    e.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(e);
                    setTimeout(() => e.remove(), 4000);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
