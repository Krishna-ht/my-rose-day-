<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forever Love üíñ</title>
    <style>
        body { background: #1a0105; color: white; font-family: 'Arial', sans-serif; text-align: center; margin: 0; overflow-x: hidden; }
        .screen { display: none; padding: 20px; min-height: 100vh; flex-direction: column; align-items: center; justify-content: center; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.8s; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        /* GIFs and Photos */
        .main-gif { width: 250px; border-radius: 20px; margin-bottom: 20px; filter: drop-shadow(0 0 15px #ff4d6d); }
        .my-photo { width: 90%; max-width: 350px; border-radius: 15px; border: 3px solid #ff4d6d; margin: 15px 0; }

        /* Buttons */
        .btn { background: linear-gradient(45deg, #ff4d6d, #ff758c); color: white; border: none; padding: 15px 30px; border-radius: 30px; font-size: 18px; margin: 10px; cursor: pointer; width: 80%; font-weight: bold; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        
        /* Glass Box */
        .content-box { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); padding: 20px; border-radius: 20px; width: 90%; max-width: 400px; text-align: left; }

        /* Falling Hearts */
        .heart-bg { position: fixed; top: -10%; animation: fall linear forwards; z-index: -1; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <audio id="loveSong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="screen active" id="s1">
        <img src="https://media.tenor.com/7vYp32uS_88AAAAi/cute-bear-love.gif" class="main-gif">
        <h1>I know u love me a lot! ü•≥</h1>
        <p>Open it with music? üòç</p>
        <button class="btn" onclick="startApp()">Yes, Play Music! ‚ûî</button>
    </div>

    <div class="screen" id="s2">
        <img src="https://media.tenor.com/u_4qJvI7480AAAAi/bubu-dudu-bubu.gif" class="main-gif">
        <h2>Sabse Pyara Kaun Hai? üìù</h2>
        <button class="btn" onclick="show(3)">Of course, YOU! ü•∞</button>
        <button class="btn" onclick="show(3)">My Partner ‚ù§Ô∏è</button>
    </div>

    <div class="screen" id="s3">
        <img src="https://media.tenor.com/zMInGvD_c3UAAAAi/bubu-dudu-panda-bear.gif" class="main-gif">
        <h2 style="color: #ff4d6d;">Will you be my forever? üíç</h2>
        <button class="btn" onclick="show(4)">Yes, Always! ‚ù§Ô∏è</button>
        <button id="noBtn" class="btn" style="background:gray;" onmouseover="moveButton()">No üò¢</button>
    </div>

    <div class="screen" id="s4">
        <div class="content-box">
            <h2 style="color: #ff4d6d;">My Dearest,</h2>
            <p>You are my everything. I promise to always hold your hand. Never gonna leave you. üíç</p>
            <h3 style="text-align: center;">Best Decision Ever!</h3>
        </div>
        
        <img src="https://i.ibb.co/3Y7Lz9m/your-image.jpg" class="my-photo">
        
        <button class="btn" onclick="location.reload()">Replay Love ‚ú®</button>
    </div>

    <script>
        function startApp() {
            document.getElementById('loveSong').play();
            show(2);
        }

        function show(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('s' + id).classList.add('active');
            window.scrollTo(0,0);
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Falling Hearts and Roses
        function createHeart() {
            const h = document.createElement('div');
            h.classList.add('heart-bg');
            h.innerHTML = ['‚ù§Ô∏è','üåπ','üíñ','‚ú®'][Math.floor(Math.random() * 4)];
            h.style.left = Math.random() * 100 + "vw";
            h.style.fontSize = Math.random() * 20 + 20 + "px";
            h.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
