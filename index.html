<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You! üíñ</title>
    <style>
        body { background: #000; color: white; font-family: 'Arial', sans-serif; text-align: center; margin: 0; overflow-x: hidden; }
        .screen { display: none; padding: 20px; min-height: 100vh; flex-direction: column; align-items: center; justify-content: center; box-sizing: border-box; }
        .active { display: flex; animation: zoomIn 0.5s ease; }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        /* Bade Memes & GIFs */
        .meme-gif { width: 280px; height: auto; border-radius: 15px; margin-bottom: 20px; border: 2px solid #ff4d6d; box-shadow: 0 0 20px #ff4d6d; }
        
        /* PNG Baarish */
        .falling-png { position: fixed; top: -50px; width: 40px; pointer-events: none; animation: fall linear forwards; z-index: 100; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .btn { background: #ff4d6d; color: white; border: none; padding: 18px; border-radius: 50px; font-size: 18px; margin: 10px; cursor: pointer; width: 85%; max-width: 300px; font-weight: bold; }
        .letter { background: white; color: black; padding: 20px; border-radius: 15px; width: 90%; max-width: 350px; text-align: left; border-left: 10px solid #ff4d6d; }
    </style>
</head>
<body>

    <div class="screen active" id="s1">
        <img src="https://media.tenor.com/T0_S_vFm0_EAAAAi/cute-bear.gif" class="meme-gif">
        <h1>I know u love me a lot! ü•≥</h1>
        <button class="btn" onclick="show(2)">Dekhna hai? üòç</button>
    </div>

    <div class="screen" id="s2">
        <img src="https://media.tenor.com/7vYp32uS_88AAAAi/cute-bear-love.gif" class="meme-gif">
        <h2>Pehle ek baat batao...</h2>
        <p>Duniya mein sabse lucky kaun hai? üìù</p>
        <button class="btn" onclick="show(3)">Main Hoon! üòé</button>
        <button class="btn" onclick="show(3)">Aap Ho! ü•∞</button>
    </div>

    <div class="screen" id="s3">
        <img src="https://media.tenor.com/C67U0G76M58AAAAi/rose-cute.gif" class="meme-gif">
        <h2>Will you be mine forever? üíç</h2>
        <button class="btn" onclick="show(4)">Hamesha! ‚ù§Ô∏è</button>
        <button id="noBtn" class="btn" style="background: #333;" onmouseover="moveBtn()">Nahi üèÉ‚Äç‚ôÇÔ∏è</button>
    </div>

    <div class="screen" id="s4">
        <div class="letter">
            <h2 style="color:#ff4d6d">My Dearest,</h2>
            <p>You are my forever. I promise to always hold your hand. Never gonna leave you. üíç</p>
            <h3 style="text-align: center;">Best Decision Ever!</h3>
        </div>
        <img src="https://pngimg.com/uploads/diamond_ring/diamond_ring_PNG28.png" style="width: 80px; margin: 20px;">
        <h2 style="color:#ff4d6d">I Love You So Much! ‚ù§Ô∏è</h2>
        <button class="btn" onclick="location.reload()">Replay ‚ú®</button>
    </div>

    <script>
        function show(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('s' + id).classList.add('active');
            if(id === 4) startPNGRain();
        }

        function moveBtn() {
            const b = document.getElementById('noBtn');
            b.style.position = 'fixed';
            b.style.left = Math.random() * 80 + 'vw';
            b.style.top = Math.random() * 80 + 'vh';
        }

        function startPNGRain() {
            const imgs = [
                'https://pngimg.com/uploads/rose/rose_PNG639.png',
                'https://pngimg.com/uploads/heart/heart_PNG51335.png'
            ];
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const e = document.createElement('img');
                    e.className = 'falling-png';
                    e.src = imgs[Math.floor(Math.random() * imgs.length)];
                    e.style.left = Math.random() * 100 + 'vw';
                    e.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(e);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
