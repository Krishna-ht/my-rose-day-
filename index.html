<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day My Love üåπ</title>
    <style>
        body {
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
            text-align: center;
            width: 85%;
            max-width: 400px;
            position: relative;
        }
        .step { display: none; animation: fadeIn 0.5s ease-in-out; }
        .active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img { width: 180px; margin-bottom: 20px; border-radius: 15px; }
        
        h2 { color: #d63384; font-size: 24px; margin-bottom: 10px; }
        p { color: #555; line-height: 1.5; }

        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }
        .btn:active { transform: scale(0.95); }

        /* Floating Roses Animation */
        .rose {
            position: fixed;
            top: -50px;
            font-size: 24px;
            animation: fall linear forwards;
            z-index: -1;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="step active" id="step1">
            <img src="https://media.tenor.com/T0_S_vFm0_EAAAAi/cute-bear.gif" alt="Cute Bear">
            <h2>Hii My Love! ‚ù§Ô∏è</h2>
            <p>Aaj kuch special hai... Kya tum dekhna chahte ho?</p>
            <button class="btn" onclick="nextStep(2)">Haan, Dikhao! ‚ú®</button>
        </div>

        <div class="step" id="step2">
            <img src="https://media.tenor.com/u_4qJvI7480AAAAi/bubu-dudu-bubu.gif" alt="Teddy Rose">
            <h2>Pehli Baat... üåπ</h2>
            <p>Tum duniya ke sabse pyaare insaan ho!</p>
            <button class="btn" onclick="nextStep(3)">Aur kya? ü§î</button>
        </div>

        <div class="step" id="step3">
            <img src="https://media.tenor.com/C67U0G76M58AAAAi/rose-cute.gif" alt="Rose Gift">
            <h2>Happy Rose Day! üåπ</h2>
            <p>Ye Rose tumhare liye kyunki tumhare bina meri life adhuri hai.</p>
            <button class="btn" onclick="celebrate()">Accept This Rose? ‚ù§Ô∏è</button>
        </div>

        <div class="step" id="step4">
            <img src="https://media.tenor.com/zMInGvD_c3UAAAAi/bubu-dudu-panda-bear.gif" alt="Happy Dance">
            <h2>I Love You! üéâ</h2>
            <p>Chalo ab jaldi se ek pyaara sa reply do!</p>
            <button class="btn" onclick="location.reload()">See Again üòç</button>
        </div>
    </div>

    <script>
        function nextStep(stepNumber) {
            // Hide all steps
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            // Show current step
            document.getElementById('step' + stepNumber).classList.add('active');
        }

        function celebrate() {
            nextStep(4);
            // Rose falling animation
            for(let i=0; i<40; i++) {
                setTimeout(createRose, i * 100);
            }
        }

        function createRose() {
            const rose = document.createElement('div');
            rose.classList.add('rose');
            rose.innerHTML = 'üåπ';
            rose.style.left = Math.random() * 100 + 'vw';
            rose.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(rose);
            
            setTimeout(() => { rose.remove(); }, 5000);
        }
    </script>
</body>
</html>
