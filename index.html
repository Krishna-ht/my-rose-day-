        body { background-color: #fff0f3; font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 85%; max-width: 350px; }
        .step { display: none; }

        img { width: 160px; margin-bottom: 15px; border-radius: 10px; }
        h2 { color: #ff4d6d; }
        .btn { background: #ff4d6d; color: white; border: none; padding: 12px 20px; border-radius: 25px; cursor: pointer; font-size: 16px; margin-top: 15px; }
        .floating-emoji { position: fixed; top: -50px; font-size: 24px; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

        function celebrate() {
            nextStep(4);

            const emojis = ['ğŸŒ¹', 'â¤ï¸', 'ğŸ§¸', 'ğŸ’–', 'âœ¨'];
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const e = document.createElement('div');
                    e.className = 'floating-emoji';
                    e.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

                    document.body.appendChild(e);
